name: kota_app
description: A new Flutter project.

packages:
  - resources/*

publish_to: 'none' 

version: 1.0.0+4

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  api:
    path: ../../resources/api
  badges: ^3.1.2
  common:
    path: ../../resources/common
  cupertino_icons: ^1.0.3
  flutter:
    sdk: flutter
  flutter_local_notifications: ^19.0.0
  flutter_localizations:
    sdk: flutter
  get: ^4.6.6
  go_router: ^14.2.0
  intl: ^0.19.0
  logger: ^2.0.2+1
  open_file: ^3.3.2
  path_provider: ^2.1.1
  pdf: ^3.10.8
  printing: ^5.12.0
  shared_preferences: ^2.2.2
  simple_barcode_scanner: ^0.3.0
  universal_io: ^2.2.2
  values:
    path: ../../resources/values
  widgets:
    path: ../../resources/widgets
  

dev_dependencies:
  device_preview: ^1.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/work_sans/WorkSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/work_sans/WorkSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/work_sans/WorkSans-BoldItalic.ttf
          weight: 500
        - asset: assets/fonts/work_sans/WorkSans-Italic.ttf
          weight: 300
    - family: GreycliffCF
      fonts:
        - asset: assets/fonts/greycliffcf/GreycliffCF-Light.ttf
          weight: 300
        - asset: assets/fonts/greycliffcf/GreycliffCF-Regular.ttf
          weight: 400
        - asset: assets/fonts/greycliffcf/GreycliffCF-Medium.ttf
          weight: 500
        - asset: assets/fonts/greycliffcf/GreycliffCF-Bold.ttf
          weight: 700
